<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css -->

    <link rel="stylesheet" href="style.css" />

    <!-- google icon -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- font awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>adobe illustrator</title>
  </head>
  <body>
    <div class="center--body">
      <div class="side-handle">
        <div class="handler--container">
          <ul>
            <li>
              <button class="dot--control">
                <div class="box">
                  <span class="material-symbols-outlined"> more_horiz </span>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <i class="fa-solid fa-arrow-pointer"></i>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <i class="fa-solid fa-pen-nib"></i>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <span class="material-symbols-outlined"> lasso_select </span>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <i class="fa-solid fa-hand"></i>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <i class="fa-solid fa-t"></i>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <span class="material-symbols-outlined"> near_me </span>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <span class="material-symbols-outlined"> rotate_left </span>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <i class="fa-solid fa-arrows-up-down-left-right"></i>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <span class="material-symbols-outlined"> slide_library </span>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <span class="material-symbols-outlined"> line_style </span>
                </div>
              </button>
            </li>
            <li>
              <button>
                <div class="box">
                  <span class="material-symbols-outlined">
                    display_external_input
                  </span>
                </div>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
